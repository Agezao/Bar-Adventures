<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content='text/html; charset=utf-8' http-equiv='content-type' />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no,maximum-scale=1,minimum-scale=1">
  <meta content='Bar Adventures' name='title' />
  <meta content='Bar Adventures' name='og:title' />
  <title>Bar Adventures</title>
  <meta name="description" content="">

  <link href="content/images/Bar Adventures.ico" rel="shortcut icon" type="image/x-icon">

  <link rel="canonical" href="https://ColorBucket.github.io">
  <meta property="og:locale" content="en_US">
  <meta property="og:title" content="Bar Adventures">
  <meta property="og:description" content="Never lose that nice color again">
  <meta property="og:url" content="https://ColorBucket.github.io">
  <meta property="og:site_name" content="Bar Adventures">
  <meta property="og:image" content="https://colorbucket.github.io/content/images/bucket.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" href="content/images/icon.png">
  <link rel="apple-touch-icon" href="content/images/icon.png">
  <link rel="apple-touch-startup-image" href="content/images/icon.png">


  <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,500italic,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="kandi.css" type="text/css" media="screen">
  <script type="text/javascript" src="jquery.2.1.1.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="sound sound-off"></div>
    <div id="menu">
      <div id="progress">
        <div id="percent">Downloading: <span id="p"></span></div>
        <progress id="progress-bar" value="0"></progress>
      </div>
      <div id="main">
        <h1>Bar Adventures</h1>
        <ul>
          <li><a href="javascript:void(0)" class="button play">Começar</a></li>
          <li><a href="javascript:void(0)" class="button credits">Créditos</a></li>
        </ul>
      </div>
      <div id="credits">
        <ul>
          <li class="artwork">Memes: <a href="">Internet</a></li>
        </ul>
        <a href="javascript:void(0)" class="button back">Voltar</a>
      </div>
    </div>
    <div id="jump-overlay">
      <p class="button" a>A</p>
      <p class="button" b>B</p>
    </div>
    <canvas id="canvas" width="800" height="480">
      <p>You're browser does not support the required functionality to play this game.</p>
      <p>Please update to a modern browser such as <a href="www.google.com/chrome/‎">Google Chrome</a> to play.</p>
    </canvas>
    <div id="game-over">
      <h2>Você correu <span id="score"></span> metros!</h2>
      <ul>
        <li><a href="javascript:void(0)" class="button restart">De novo?</a></li>
        <li><a href="javascript:void(0)" class="button menu">Menu</a></li>
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="kandi.js"></script>
  <script type="text/javascript" src="interactions.js"></script>
</body>
</html>
